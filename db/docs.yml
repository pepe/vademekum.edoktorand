  name: Plán vzdělávání a osobního rozvoje pro studenty doktorských studijních programů
  desc: Základní informace o projektu
  type: records
  body: >
    Plán vzdělávání a osobního rozvoje je určen studentům doktorských
    studijních programů (dále jen DSP) na České zemědělské univerzitě v Praze. Plán
    má dvě funkce\:


    1. *Plánovací*\: Tato složka slouží jako základ pro plánování osobního rozvoje. Dokumenty obsažené v této složce nabídnou několik nástrojů, které pomohou tuto činnost maximálně zefektivnit.

    2. *Evidenční*\: Dokumenty, záznamy a data shromážděné v průběhu doktorského studia lze s pomocí této složky ukládat a uspořádat smysluplným způsobem.


    Způsob využití této složky je do značné míry individuální\: reflektuje jak individuální způsoby učení a tudíž i individuální rozvoj kariéry, tak odlišné nároky a postupy jednotlivých školících pracovišť (kateder, institutů a fakult).


    Složka obsahuje následující 4 kapitoly\:


    1. Záznamy a dokumentace (Osobní složka)
      * Úvodní kontrolní dotazník
      * Přehled absolvovaných kurzů a školení.
      * **Do této kapitoly lze dále vkládat dokumenty, jako jsou například\:**
          * Výkaz osobního rozvoje
          * Doklady o zápisu do studia
          * Záznamy o setkáních se školitelem
          * Záznamy o dalších setkáních
          * Další dokumenty (důležité pro osobní rozvoj doktoranda)

    2. Očekávání
      Tato kapitola shrnuje očekávání na straně doktoranda (ať už ve vztahu k univerzitě, katedře či školiteli), tak na straně školících pracovišť. Obsahuje dva vstupní dokumenty\:
      Představení výstupů studia doktorského programu na České zemědělské univerzitě
      Společné požadavky na vzdělávání studentů doktorských studijních programů  formulované oborovými radami

    3. Analýza potřeb v oblasti vzdělávání a rozvoje
      Analýza potřeb v oblasti vzdělávání a rozvoje slouží k přesnému vymezení dovedností, schopností, způsobilostí a znalostí doktorandů a napomáhá efektivnímu využití času vymezeného ke studiu v DSP. Pouze na základě dobré znalosti výchozího stavu lze pracovat na dalším rozvoji a zdokonalovat se. Nástroje v této kapitole pomohou doktorandům určit úroveň jejich schopností.

    4. Plán osobního rozvoje
      V  této kapitole je k dispozici strukturovaný prostor a pokyny, které doktoranda uvedou do problematiky plánování osobního rozvoje. Tento prostor je určen pouze pro individuální využití a je možné jej využít podle vlastního uvážení.
-
  name: Záznamy a dokumentace
  desc: Základní informace
  type: records
  body: >
    Podstatnou část tohoto dokumentu tvoří informace a strukturovaný prostor, do nějž si můžete zaznamenávat své úvahy o vlastním rozvoji v průběhu doktorského studia. Podstatná část tohoto prostoru je určena právě vám -doktorandům. Záleží jen na vás, jak s ním naložíte a komu ho zpřístupníte.

    Nicméně materiály, které zařadíte do kapitoly Záznamy a dokumentace, by měly být kontrolovatelné záznamy vašich osobních vzdělávacích a rozvojových aktivit.  Pokud tedy katedra či fakulta požadují vedení konkrétních záznamů o vašich aktivitách a konzultacích, právě toto je prostor určený k jejich ukládání. Tyto záznamy může využívat váš školitel při přípravě zprávy o průběhu vašeho studia a v průběhu doktorského studia si je může při různých příležitostech vyžádat i katedra.

    Tato Osobní složka obsahuje tři klíčové položky. Pro usnadnění celého procesu jsou již určité části a informace do složky zakomponovány, je však pravděpodobné, že fakulta má připravené materiály, které jsou šité na míru vašemu oboru a které by zde neměly chybět.

    K těmto klíčovým položkám patří\:


    1. oficiální přezkoumání výzkumných a obecně uplatnitelných  dovedností nezbytných jak k úspěšnému dokončení doktorského studijního programu, tak pro budoucí profesní růst

    2. oficiální záznamy o všech absolvovaných kurzech a školeních

    3. záznamy o vašich setkáních se školitelem.


    Rovněž jsme sem zařadili Úvodní kontrolní dotazník, abychom v době, kdy ke studiu do DSP na ČZU v Praze nastoupíte, již měli zajištěno vše podstatné.
-
  name: Výkaz a hodnocení osobního rozvoje
  desc: Informace o vytváření jednotlivých dokumentů pro hodnocení osobního rozvoje
  type: records
  body: >
    Během prvního měsíce po zápisu a následně na začátku každého roku budete v rámci běžného konzultačního procesu spolu se svým školitelem provádět formální přezkoumání svých výzkumných a obecně uplatnitelných dovedností nezbytných pro dokončení doktorského studia a váš budoucí profesní růst a určíte, které z nich je třeba dále rozvíjet v kurzech pořádaných katedrou, fakultou, univerzitou či jinými subjekty. Měly by být konkrétně vymezeny potřeby   vzdělávání a zjištěny možnosti jejich uspokojení.  Je zřejmé, že vaše potřeby se budou v průběhu doby měnit, proto jsou záznamy o potřebách v dané době a o tom, jak jste je snažili naplnit, pro vývoj a zpětnou kontrolu mimořádně cenné. Základem tohoto procesu bude Výkaz a hodnocení osobního rozvoje, jenž vám vypracuje vaše fakulta.

    Řadu těchto dovedností jste již získali v rámci svých předchozích zkušeností; jiné budou relevantní až v průběhu dalšího studia. V zásadě by se mělo jednat o hodnocení vycházející z potřeb. Neexistuje žádný předem stanovený balíček, jenž by byl pro vás závazný.

    Než se svým školitelem provedete přezkoumání, zkuste provést Analýzu potřeb v oblasti vzdělávání a rozvoje, která je součástí tohoto souboru dokumentů. Rovněž můžete jako pomůcku použít  Plán osobního růstu (obsažen v další části dokumentu).

    Rovněž byste se měli seznámit s „Výstupy studia“, které univerzita stanoví pro váš obor studia, a  Společnými požadavky, který vydávají oborové rady.
-
  name: Záznamy o setkáních se školiteli
  desc: Jak zaznamenávat setkání se školiteli
  type: records
  body: >
    Všechna setkání se školitelem by měla být zaznamenána. Existují různé postupy, zde je uvedeno jen několik příkladů. Nicméně způsob, jakým budete záznamy provádět, je na dohodě mezi vámi a vaším školitelem –  i když musí odpovídat postupu oficiálně schválenému katedrou.

    ## Přípustné modely\:

    Nejjednodušším způsobem je, abyste si vy i váš školitel vedli samostatné záznamy o setkáních. Pokud budete chtít, můžete si úvahy o absolvovaných konzultacích začlenit do Plánu osobního rozvoje.

    Některé katedry a školitelé mohou požadovat oficiální písemný záznam z každého setkání, který student odsouhlasí a který se následně uloží do evidence katedry. Některé katedry mají pro tyto potřeby k dispozici vlastní předlohu.

    Někteří školitelé mohou požadovat, abyste jim v kopii v elektronické formě, případně v tištěné formě poslali záznam z každé schůzky. Na základě nich se vymezí důležité body, které mohou okomentovat. Takovou kopii si pak ponechá jak student, tak školitel.

    Opět je třeba zdůraznit, že katedry se liší ve způsobu vedení a uchovávání záznamů a že jednotliví školitelé se budou ve svých preferencích lišit. Ujistěte se, že víte, jaká pravidla stanoví vaše katedra. Na jejich základě se pak se školitelem dohodněte na způsobu vedení záznamů.

    Bez ohledu na preference jsou tyto podklady využívány k pravidelným atestacím doktorandů.
-
  name: Očekávání studentů doktorského programu
  desc: Tento dokument vysvětluje systém uplatňovaný na České zemědělské univerzitě a obsahuje odkazy na některé relevantní univerzitní dokumenty.
  type: expectations
  body: >
    Než se pustíte do svého studia, měli byste si zkusit zodpovědět níže uvedené otázky:

    ### Jaká nařízení a předpisy platí pro vaše studium?

    Ať už jste zapsáni do doktorského studijního programu na kterékoliv fakultě musíte mít jasnou představu o nařízeních a předpisech, které upravují obsah a formu studia\:
    * Zákon č. 111/1998 Sb., o vysokých školách
    * Studijní a zkušební řád ČZU v Praze pro studium v doktorských programech
    * Stipendijní řád ČZU v Praze


    Co to znamená být studentem doktorského studijního programu?

    Jako studenti čerstvě zapsaní do doktorského studijního programu byste se měli seznámit s níže uvedenými body

    * Výzkum nesmí být příliš rozsáhlý, je třeba, aby ho bylo možné obsáhnout v běžné době trvání doktorského studijního programu, na druhé straně nesmí být příliš úzce vymezený, aby studentovi neznemožňoval projevit nezbytnou originalitu a schopnost provádět výzkum, které bude muset prokázat (např. po prvním, druhém či třetím roce, pokud jste studentem prezenčního studia).

    * Svůj výzkum byste měli podrobně prodiskutovat se svým školitelem, abyste si vyjasnili takové záležitosti, jako je záměr, potřebné zdroje a metody, které si musíte osvojit.

    * Váš školitel vás rád povede a rád vám poskytne potřebné rady, ale měli byste vědět, že taková pomoc má své hranice.

    * Výzkum a obsah vaší doktorské práce musejí být vaším dílem, za které ponesete plnou odpovědnost.

    Co Česká zemědělská univerzita očekává od doktorandů?

    Jak budete plnit svůj studijní program je pochopitelně předmětem dohody mezi vámi a vaším školitelem. V obecné rovině však před doktorandy stojí níže uvedené povinnosti:

    1. pravidelně předkládat písemné práce v upravené a čitelné formě a dle stanovených časových harmonogramů;

    2.  připravit si otázky, které si přejí projednat na setkáních se školitelem, vyhledat školitele v případě, že se objeví problém;

    3.  dohodnout si program konzultací a navštěvovat oficiálně sjednané schůzky se školitelem;

    4.  předkládat školitelům, případně konzultantovi/vedoucímu výzkumného projektu pravidelná písemná shrnutí o celkovém postupu prací

    5.  zajistit si, aby se po dohodě se svým školitelem mohli účastnit příslušných vzdělávacích kurzů, programů osobního rozvoje a oborových seminářů.

-
  name: Společné požadavky oborových rad na vzdělávání doktorandů
  desc: Jaké požadavky mají oborové rady na doktorandy
  type: expectations
  body: >
    Oborové rady hrají důležitou roli při vymezování standardů a nejlepší praxe pro vzdělávání studentů zařazených do doktorských studijních programů.  Tento dokument je společným prohlášením o dovednostech, které by si měli studenti doktorských programů během studia osvojit.

    Tyto dovednosti mohou ovládat již na začátku studia, mohou být předmětem jejich studia nebo se jim mohou naučit v rámci výzkumu. Očekává se, že podle potřeby bude učení podporováno různými mechanismy, k nimž mimo jiné patří samostudium, pomoc školitele a vedení pedagogů, podpora katedry, semináře, konference, volitelné vzdělávací kurzy, povinné kurzy, které budou hodnocené, a neformální příležitosti.

    Smyslem těchto požadavků je vytvořit obecný přehled o tom, jaké dovednosti a zkušenosti by měl běžný student doktorského studijního programu mít

    ## Výzkumné dovednosti a techniky – bude třeba prokázat:

    1. schopnost rozpoznat a vymezit problémy

    2. originální, nezávislé a kritické myšlení a schopnost vytvářet teoretické koncepce

    3. znalost nových poznatků v oboru a souvisejících oblastech

    4. pochopení relevantních výzkumných metod a technik a jejich správné uplatnění v dané oblasti výzkumu

    5. schopnost kriticky analyzovat a vyhodnotit svá zjištění i zjištění druhých

    6. schopnost shrnout, doložit, popsat a zhodnotit postup prací

    ## Výzkumné prostředí – bude třeba:

    1. prokázat chápání širšího kontextu, v němž výzkum probíhá, a to jak na národní, tak i mezinárodní úrovni

    2. prokázat povědomí o záležitostech týkajících se práv jiných výzkumných pracovníků, předmětů výzkumu a dalších stran, jichž se výzkum může dotýkat; např. důvěrnost informací, etické otázky, autorství objevů, autorská práva, zneužití úřední moci, vlastnictví dat a požadavky dané zákonem na ochranu dat

    3. prokázat dodržování standardů dobré praxe ve výzkumu v dané instituci a/nebo v daném oboru

    4. znát příslušná opatření v oblasti bezpečnosti a ochrany zdraví a prokázat odpovědné postupy při práci

    5. znát procesy financování a hodnocení výzkumu

    6. odůvodnit zásady a experimentální techniky využité ve vlastním výzkumu

    7. pochopit proces akademického a komerčního využití výsledků výzkumu

    ## Vedení výzkumu – bude třeba umět:

    1. efektivně řídit projekt s ohledem na vymezování výzkumných cílů, definování dílčích milníků a určování prioritních aktivit

    2. navrhnout a uplatnit systémy získávání a shromažďování informací při efektivním využívání vhodných zdrojů a vybavení

    3. najít a zajistit si přístup k příslušným bibliografickým zdrojům, archivům a dalším zdrojům relevantních informací

    4. řádně používat informační technologie pro správu databází, záznam a prezentaci informací

    ##  Vlastní efektivita – bude třeba:

    1. prokázat motivaci a schopnost učit se a získávat poznatky

    2. prokázat kreativitu, inovaci a originalitu ve svém přístupu k výzkumu

    3. prokázat flexibilitu a nezaujatost

    4. prokázat znalost sebe sama a schopnost definovat vlastní potřeby vzdělávání

    5. prokázat sebeovládání, motivaci a svědomitost

    6. umět rozpoznat hranice a čerpat/využívat zdroje podpory vhodným způsobem

    7. ukázat iniciativu, samostatnou práci a spolehlivost

    ##  Komunikační dovednosti – bude třeba umět:

    1. jasně se písemně vyjadřovat ve stylu vhodném pro daný účel, např. zprávy o postupu výzkumu, publikované dokumenty, doktorská práce

    2. formulovat logické argumenty a jasně vyjadřovat myšlenky před publikem, a to jak formálním, tak neformálním způsobem a s využitím různých technik

    3. konstruktivně obhajovat výsledky výzkumu na seminářích a na ústních zkouškách

    4. podporovat pochopení příslušného výzkumného oboru u veřejnosti

    5. efektivně podporovat učení jiných, pokud je zapojen do pedagogické činnosti, instruktáže či demonstračních aktivit

    ##  Vytváření sítí a týmová práce – bude třeba umět:

    1. vytvářet a udržovat sítě spolupracovníků a pracovní vztahy se školiteli, kolegy a dalšími studenty v rámci instituce i širší oborové komunity

    2. uvědomovat si své chování a jeho dopad na úspěch práce a spolupráce ve formálních i neformálních  týmech

    3. naslouchat, poskytovat i přijímat zpětnou vazbu a vnímavě reagovat na podněty ostatních

    ## Řízení kariérního růstu – bude třeba umět:

    1. ocenit potřebu průběžného profesního rozvoje a prokázat snahu o takový rozvoj

    2. vzít za vlastní a řídit svůj profesní rozvoj, stanovit si realistické a dosažitelné profesní cíle a určit a rozvíjet způsoby, jak zvýšit zaměstnatelnost

    3. prokázat, že si uvědomujete přenositelnost oborových dovedností do jiného pracovního prostředí a profesních příležitostí na akademické půdě i mimo ni

    4.  představit své dovednosti, charakterové vlastnosti i zkušenosti prostřednictvím dobře sepsaného životopisu, žádostí a pohovorů

-
  name: Stanovení potřeb v oblasti vzdělávání a rozvoje v rámci doktorských studijních programů
  desc: Jak definovat svoje silné a slabé stránky
  type: expectations
  body: >
    Tnto audit je navržen tak, aby vám pomohl definovat (na základě Společných požadavků) vaše silné a slabé stránky. Pomocí výroků na následujících stránkách si vytvoříte přehled o tom, ve kterých oblastech si obzvláště věříte a které ovládáte a na kterých ještě musíte zapracovat. Máte rovněž možnost se obrátit na svého školitele, který vám objasní, čeho přesně se jednotlivé části auditu týkají ve vašem konkrétním oboru.

    Doporučujeme, abyste audit svých osobních potřeb v oblasti vzdělávání a rozvoje prováděli alespoň jedenkrát za půl roku. Zaznamenejte si datum auditu, abyste mohli sledovat svůj vývoj v době doktorského studia.

    Je velice důležité, abyste při sebehodnocení byli zcela upřímní. Pro usnadnění navrhujeme tyto obecné úrovně znalostí a vědomostí:


    Úroveň znalostí\:

      1 = dobrý kandidát – absolvent

      2 = doktorand bez větších zkušeností

      3 = zkušenější doktorand

      4 = zkušený a kvalifikovaný kandidát na hodnost doktora

      5 = skutečně vynikající kandidát na hodnost doktora –  schopný v daném oboru vyučovat, školit a vést kolegy z doktorského studijního programu.

    Než si zapíšete příslušné hodnocení k jednotlivým výrokům, nezapomeňte si  promyslet, jak můžete své hodnocení doložit.

-
  name: Stanovení cílů a plánování osobního rozvoje
  desc: Jak si náplánovat své potřeby v oblasti vzdělávání a rozvoje
  type: plan
  body: >
    Poté, co jsme provedli důkladný Audit potřeb v oblasti vzdělávání a rozvoje (předchozí kapitola), je nyní důležité začít plánovat, jak dosáhnout pokroku.

    Abychom maximalizovali dovednosti, potenciál a výstup výzkumu a rovněž co nejlépe naplánovali svou oborovou budoucnost, musíme si promyslet tři hlavní oblasti\:

    * Jaké požadavky klade výzkumný proces a doktorské studium na nás jako na jednotlivce

    * Jaké dovednosti, znalosti a postoje musíme rozvíjet, abychom dosáhli svých cílů

    * Jak to plníme (tím, jak věci děláme, postoji, hodnotami a vizí)

    Tato kapitola nabízí řadu otázek, které by vám měly pomoci promyslet si a zaznamenat svůj rozvoj v době doktorského studia. Podobně jako Společné požadavky formulované oborovými radami a předchozí Audit  potřeb v oblasti vzdělávání a rozvoje je i tento dokument určený především pro vaši potřebu, ale s některými částmi jeho obsahu můžete podle vlastního uvážení seznámit i svého školitele. A jistě budete považovat za užitečné si jej projít před hodnotícím pohovorem se svým školitelem nebo komisí z katedry.

    Tato kapitola by vám měla pomoci pochopit\:

